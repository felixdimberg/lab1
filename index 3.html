<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
	<div class="container-fluid">
		<div class="row">

			<!-- Header -->
			<div class="col-md-12-fluid" id="header">
				<h1>Dinner planner</h1>
			</div>


			<!-- SidebarView -->
			<div class="col-md-2" id="sidebarView">	
				<h2>My Dinner</h2>		 
	        	<text> People: <input id="numberOfGuests" type="number" value="1" min="1" max="100"></text>
		        <table>
		            <thead>
	                    <tr>
	                    	<td>Dish name</td>
	                    	<td>Cost</td>
	                  	</tr>
		            </thead>
		        </table>
	        	<p>SEK <span id="totalCost"></span></p>
	        	<button id="confirmMenuBtn" class="confirmbtn">Confirm Dinner</button>
	        </div>


	        <!-- DishView -->
		    <div class="col-lg-10" id="dishView">   	
		    	<div class="row">    	      
					<div class="col-lg-5" id="dish">
						<span id="dishInfo"></span>
						<button id="backtoSearchbtn" class="backtosearchbtn">back to search</button>
					</div>
					<div class="col-lg-5" id="ingredients">
						<h1>INGREDIENTS FOR <span id="guestCount"></span> PEOPLE</h1>
						<hr>
							<div id="dishIngredients"></div>
						<hr>
						<button id="addtoMenubtn" class="addtoMenubtn">Add to menu</button>
						<text>SEK <span id="totalPrice"></span></text>
					</div>
				</div>
				<div class="col-lg-5" id="preparation">
					<h1>PREPARATION</h1>
				</div>	
			</div>
					
				
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/sidebarView.js"></script>
	<script src="js/view/dishView.js"></script>


	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
