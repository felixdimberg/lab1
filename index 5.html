<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">

        <!-- Header -->
        <div class="col-md-12-fluid" id="header">
          <h1>Dinner planner</h1>
        </div>


        <div id="dinnerView">
          <div class="col-md-12" id="myDinnerPeople">
            <text>My dinner: <span id="guestCount"></span> People</text> 
            <button id="goBack">Go back and edit dinner</button>
          </div>
          <span id="dinnerMenu"></span>
          <hr>
          <button id="printRecipe" class="btn center-block">Print Full Recipe</button>
        </div>
        
      </div>  
    </div>    


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/dinnerView.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
